<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./faq">FAQ</a></li>
        <li><a href="./travel">Travel & Stay</a></li>
        <li><a href="./rsvp">RSVP</a></li>
      </ul>
    </nav>
    <div class="banner">
      <div class="text">
        <h1>RSVP</h1>
      </div>
    </div>
    <section class="faqs">
      <form
        class="rsvp-form"
        id="fs-frm"
        name="basic-rsvp-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/mzbqrwwz"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <div>
            <!-- NAME -->
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="First and Last"
              required=""
            />
            <!-- EMAIL -->
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required=""
            />
            <!-- ATTENDANCE -->
            <label for="attending">Will you Attend?</label>
            <select name="attending" id="attending" required>
              <option value="null" selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="hidden-block">
            <!-- GUESTS -->
            <label for="guests">Name of Guests</label>
            <input type="text" name="guests" id="guests" placeholder="Names" />
            <!-- DINNER -->
            <label for="plus">Dinner selection</label>
            <select name="plus" id="meal" required disabled>
              <option value="null" selected>Select a meal</option>
              <option value="beef">Beef</option>
              <option value="salmon">Salmon</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
            <!-- RESTRICTIONS -->
            <label for="restrictions"
              >Dietary restrictions we should know about?</label
            >
            <input
              type="text"
              name="restrictions"
              id="restrictions"
              placeholder="Dietary Restrictions"
            />
            <!-- REQUESTS -->
            <label for="requests"
              >I/We promise to dance if you play (song request)</label
            >
            <input
              type="text"
              name="requests"
              id="requests"
              placeholder="Song Requests"
            />
            <!-- QUESTIONS -->
            <label for="questions">Questions or Comments</label>
            <input
              type="text"
              name="questions"
              id="questions"
              placeholder="Questions"
            />
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="RSVP"
            />
          </div>
        </fieldset>
        <input type="submit" value="RSVP" />
      </form>
    </section>
  </body>

  <script>
    let attendance = document.getElementById("attending");
    let meal = document.getElementById("meal");
    let hidden = document.querySelector(".hidden-block");

    window.addEventListener("load", () => {
      if (attendance.value == "Yes") {
        hidden.style.display = "block";
        meal.removeAttribute("disabled");
      }
    });

    attendance.addEventListener("change", (e) => {
      console.log(meal.disabled);
      console.log(attendance.value);
      if (attendance.value == "Yes") {
        hidden.style.display = "block";
        meal.removeAttribute("disabled");
      } else {
        hidden.style.display = "none";
        meal.setAttribute("disabled", "");
      }
    });
  </script>
</html>
