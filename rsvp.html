<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./faq">FAQ</a></li>
        <li><a href="./travel">Travel & Stay</a></li>
        <li><a href="./rsvp">RSVP</a></li>
      </ul>
    </nav>
    <div class="banner">
      <div class="text">
        <p>We're getting married!</p>
        <h1>Clarisse & Kevin</h1>
        <p>06.23.23</p>
      </div>
    </div>
    <section class="ceremony">
      <form
        class="rsvp-form"
        id="fs-frm"
        name="basic-rsvp-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/mzbqrwwz"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="name"
            id="full-name"
            placeholder="First and Last"
            required=""
          />
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            required=""
          />
          <label for="guests">Name of Guests</label>
          <input
            type="text"
            name="guests"
            id="guests"
            placeholder="Names"
            required=""
          />
          <label for="attending">Will you Attend?</label>
          <select name="attending" id="attending" required="">
            <option value="" selected="" disabled="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <label for="plus">Dinnner selection</label>
          <select name="plus" id="plus" required="">
            <option value="beef" selected="">Beef</option>
            <option value="salmon">Salmon</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <label for="restrictions"
            >Dietary restrictions we should know about?</label
          >
          <input
            type="text"
            name="restrictions"
            id="restrictions"
            placeholder="Dietary Restrictions"
            required=""
          />
          <label for="requests"
            >I/We promise to dance if you play (song request)</label
          >
          <input
            type="text"
            name="requests"
            id="requests"
            placeholder="Song Requests"
            required=""
          />
          <label for="questions">Questions or Comments</label>
          <input
            type="text"
            name="questions"
            id="questions"
            placeholder="Questions"
            required=""
          />
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="RSVP"
          />
        </fieldset>
        <input type="submit" value="RSVP" />
      </form>
    </section>
  </body>
</html>
